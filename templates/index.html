<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <style>
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Select a Substance for Analysis</h1>
    <form action="/plot" method="post">
        <label for="column">Column:</label>
        <select name="column" id="column">
            {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Histogram</button>
    </form>

    <nav>
        <a href="/tsne">t-SNE Visualization</a>
        <a href="/pacmap">PaCMAP Visualization</a>
        <a href="/tsne_8groups">t-SNE for First 8 Groups</a>
        <a href="/clustering">Clustering Visualization</a>
        <a href="/clustering_8features">Clustering Visualization (First 8 Features)</a>
    </nav>
</body>
</html>
