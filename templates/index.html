<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolome Data Analysis Webapp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6579BE;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            background: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #6579BE;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #EAB099;
            color: #FFFFFF;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        Metabolome Data Analysis Webapp
    </header>

    <div class="container">
        <h2>Select a Substance for Analysis</h2>
        <form action="/plot" method="POST" class="form-group">
            <label for="column">Select a Column:</label>
            <select name="column" id="column">
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate Histogram</button>
        </form>

        <h2>Visualization Options</h2>
        <div class="button-group">
            <form action="/tsne" method="GET">
                <button type="submit">t-SNE Visualization</button>
            </form>
            <form action="/pacmap" method="GET">
                <button type="submit">PaCMAP Visualization</button>
            </form>
            <form action="/tsne_8groups" method="GET">
                <button type="submit">t-SNE for 8 Groups</button>
            </form>
            <form action="/clustering" method="GET">
                <button type="submit">Clustering Visualization</button>
            </form>
            <form action="/clustering_8features" method="GET">
                <button type="submit">Clustering for 8 Features</button>
            </form>
        </div>
    </div>
</body>
</html>
